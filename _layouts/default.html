  var navListItems = document.getElementById("nav-main").getElementsByTagName("li");

    currentPage = "home";

    currentPage = "notes";
  }
  else if (windowPath == "/about/" || windowPath == "/about") {
    currentPage = "about";
  }
  else if (windowPath == "/contact") {
    currentPage = "contact";
  }

  // Add 'nav-active' to the link and svg tags in the navigation bar.

      if (navListItems[i].id == currentPage) {
        navListItems[i].getElementsByTagName("a")[0].classList.add("nav-active");
        navListItems[i].getElementsByTagName("svg")[0].classList.add("nav-active");
      }
  }
</script>
