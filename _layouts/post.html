<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="{{site.baseurl}}/assets/css/style.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <title>{{ page.title }} - Daniel Ohana</title>
  </head>
  <body>
    <section class="section-post">
      <div class="logo-container">
        <embed
          src="{{site.baseurl}}/assets/images/logoYellow.svg"
          height="40"
          width="40"
          href="www.example.com"
        />
      </div>
    </section>

    <section class="section-post">
      <!-- <a href="/"><button class="secondary-button" style="margin-left: -5px;">View All Posts</button></a> -->

      <h2>{{ page.title }}</h2>
      <p style="line-height: 0; margin-top: -12px; margin-bottom: 30px;">
        {{ page.date | date_to_long_string: "ordinal", "US" }}
      </p>
      <hr style="margin-bottom: 20px;" />
      <!-- <textarea name="" id="" cols="80" rows="40">{{content}}</textarea> -->
      {{ content }}
    </section>
  </body>
</html>
