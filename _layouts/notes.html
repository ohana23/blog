---
layout: default
---

<link rel="stylesheet" href="{{site.baseurl}}/assets/css/style-notes.css"/>
<body>
    <section class="section-notes">
        <svg class="notes-icon-lg"
            xmlns="http://www.w3.org/2000/svg"
            width="64"
            height="64"
            viewBox="0 0 24 24"
            fill="none"
            stroke="black"
            stroke-width="0.7"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="feather feather-pen-tool"
        >
            <path d="M12 19l7-7 3 3-7 7-3-3z"></path>
            <path d="M18 13l-1.5-7.5L2 2l3.5 14.5L13 18l5-5z"></path>
            <path d="M2 2l7.586 7.586"></path>
            <circle cx="11" cy="11" r="2"></circle>
        </svg><span class="section-title" style="padding-left: 10px;">All Notes</span>

        <div class="articles-container">
            {% for post in site.posts %}
                {% assign date = post.date %}
                <a href="{{ site.baseurl }}{{ post.url }}">
                    {% include article.html postTitle=post.title postSubtitle=post.subtitle postDate=date postCategories=post.categories%}
                </a>
            {% endfor %}
        </div>

    </section>
</body>
